<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categorical 3D Hover Cards</title>
<style>
  body {
    margin: 40px 0;
    font-family: "Raleway", sans-serif;
    background-color: #BCAAA4;
  }

  .categorical-title {
    font-size: 28px;
    font-weight: 700;
    color: #4E342E;
    text-align: center;
  }

  .categorical-container {
    padding: 40px 45px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 45px;
    justify-items: center;
  }

  .categorical-card-wrap {
    transform: perspective(800px);
    transform-style: preserve-3d;
    cursor: pointer;
    transition: transform 0.6s cubic-bezier(0.445, 0.05, 0.55, 0.95);
  }

  .categorical-card {
    position: relative;
    width: 260px;
    height: 360px;
    background-color: #333;
    overflow: hidden;
    border-radius: 12px;
    box-shadow:
      rgba(0, 0, 0, 0.66) 0 30px 60px 0,
      inset #333 0 0 0 5px,
      inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
    transition: box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1),
                transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .categorical-card-bg {
    opacity: 0.5;
    position: absolute;
    top: -20px; left: -20px;
    width: calc(100% + 40px);
    height: calc(100% + 40px);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1),
                opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .categorical-card-info {
    position: absolute;
    bottom: 0;
    color: #fff;
    padding: 20px;
    transform: translateY(40%);
    transition: transform 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
  }

  .categorical-card-info::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.6) 100%);
    opacity: 0;
    transform: translateY(100%);
    transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
    z-index: 0;
  }

  .categorical-card-info h1 {
    font-family: "Playfair Display", serif;
    font-size: 32px;
    margin: 0;
    text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
  }

  .categorical-card-info p {
    opacity: 0;
    text-shadow: rgba(0, 0, 0, 1) 0 2px 3px;
    transition: opacity 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
  }

  /* Hover Effects */
  .categorical-card-wrap:hover .categorical-card {
    box-shadow:
      rgba(255, 255, 255, 0.2) 0 0 40px 5px,
      rgba(255, 255, 255, 1) 0 0 0 1px,
      rgba(0, 0, 0, 0.66) 0 30px 60px 0,
      inset #333 0 0 0 5px,
      inset white 0 0 0 6px;
  }

  .categorical-card-wrap:hover .categorical-card-bg {
    opacity: 0.8;
  }

  .categorical-card-wrap:hover .categorical-card-info {
    transform: translateY(0);
  }

  .categorical-card-wrap:hover .categorical-card-info p {
    opacity: 1;
  }

  .categorical-card-wrap:hover .categorical-card-info::after {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

<h1 class="categorical-title">✨ Explore Our Categories ✨</h1>

<div id="categorical-app" class="categorical-container">

  <div class="categorical-card-wrap" data-image="https://images.unsplash.com/photo-1479660656269-197ebb83b540?auto=compress&fit=crop&w=800&q=80">
    <div class="categorical-card">
      <div class="categorical-card-bg"></div>
      <div class="categorical-card-info">
        <h1>Canyons</h1>
        <p>Discover the beauty of nature’s sculptures.</p>
      </div>
    </div>
  </div>

  <div class="categorical-card-wrap" data-image="https://images.unsplash.com/photo-1479659929431-4342107adfc1?auto=compress&fit=crop&w=800&q=80">
    <div class="categorical-card">
      <div class="categorical-card-bg"></div>
      <div class="categorical-card-info">
        <h1>Beaches</h1>
        <p>Feel the breeze and walk on golden sands.</p>
      </div>
    </div>
  </div>

  <div class="categorical-card-wrap" data-image="https://images.unsplash.com/photo-1479644025832-60dabb8be2a1?auto=compress&fit=crop&w=800&q=80">
    <div class="categorical-card">
      <div class="categorical-card-bg"></div>
      <div class="categorical-card-info">
        <h1>Trees</h1>
        <p>Experience calm in the shade of the forest.</p>
      </div>
    </div>
  </div>

  <div class="categorical-card-wrap" data-image="https://images.unsplash.com/photo-1479621051492-5a6f9bd9e51a?auto=compress&fit=crop&w=800&q=80">
    <div class="categorical-card">
      <div class="categorical-card-bg"></div>
      <div class="categorical-card-info">
        <h1>Lakes</h1>
        <p>Reflect serenity with crystal clear waters.</p>
      </div>
    </div>
  </div>

  <div class="categorical-card-wrap" data-image="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=compress&fit=crop&w=800&q=80">
    <div class="categorical-card">
      <div class="categorical-card-bg"></div>
      <div class="categorical-card-info">
        <h1>Mountains</h1>
        <p>Reach new heights and embrace adventure.</p>
      </div>
    </div>
  </div>

</div>

<script>
  document.querySelectorAll('.categorical-card-wrap').forEach(cardWrap => {
    const card = cardWrap.querySelector('.categorical-card');
    const cardBg = card.querySelector('.categorical-card-bg');
    const img = cardWrap.getAttribute('data-image');
    cardBg.style.backgroundImage = `url(${img})`;

    let width = cardWrap.offsetWidth;
    let height = cardWrap.offsetHeight;

    cardWrap.addEventListener('mousemove', e => {
      const x = e.offsetX;
      const y = e.offsetY;
      const rotateY = ((x / width) - 0.5) * 30;
      const rotateX = ((y / height) - 0.5) * -30;
      card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
      cardBg.style.transform = `translateX(${(x / width) * -40}px) translateY(${(y / height) * -40}px)`;
    });

    cardWrap.addEventListener('mouseleave', () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
      cardBg.style.transform = `translateX(0px) translateY(0px)`;
    });
  });
</script>
</body>
</html>
